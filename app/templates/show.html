{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div id="overlay-pickup" onclick="off()">
        <div id="text">Pick up message has been initiated</div>
    </div>
    <div id="overlay-deliver" onclick="off()">
        <div id="text">Delivery message has been initiated</div>
    </div>
    <div class="row" id="order-index-header">
        <div class="col-md-4 col-xs-4">
            <a href="{{ url_for('order_index') }}"><i class="fa fa-caret-left order-index-title"></i><span class="order-index-title">BACK</span></a>
        </div>
        <div class="col-md-4 col-xs-4 text-center">
            <img id="order-index-icon" src="/static/img/delivery-truck.png"/>
        </div>
    </div>
    <div class="row">
        <div id="plivo-logo" class="col-xs-9">
            <p id="customer-name-p">{{ order.customer_name }}</p>
        </div>
    </div>
    <div id="show-info-row" class="row">
        <div class="col-xs-6 no-padding">
            Status: <span class="index-status text-uppercase">{{ order.status }}</span>
        </div>
        <div class="col-xs-6 no-padding">
            Notification: <span class="index-status text-uppercase">{{ order.notification_status }}</span>
        </div>
    </div>
    <div class="row show-button-row">
        <div class="col-xs-12 text-center">
            <form method="POST" action="{{ url_for('order_pickup', order_id=order.id) }}" accept-charset="UTF-8">
                <button onclick="onPickup()" type="submit" class="btn show-button">
                    <div class="col-xs-3 text-center">
                        <img id="order-index-icon" src="/static/img/delivery-truck.png"/>
                    </div>
                    <div class="col-xs-6 text-center">
                        pick up
                    </div>
                </button>
            </form>
        </div>
    </div>
    <div class="row show-button-row">
        <div class="col-xs-12 text-center">
            <form method="POST" action="{{ url_for('order_deliver', order_id=order.id) }}" accept-charset="UTF-8">
                <button onclick="onDeliver()" type="submit" class="btn show-button">
                    <div class="col-xs-6 col-xs-offset-3 text-center">
                        deliver
                    </div>
                    <div class="col-xs-3 text-center">
                        <i class="fa fa-archive"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
