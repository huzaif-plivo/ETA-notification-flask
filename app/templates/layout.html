<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETA Notifications</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='Plivo-Icon.png') }}">
    <!-- CSS -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    {% block content %}
    {% endblock %}
    <!-- JavaScript -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        function onPickup() {
          document.getElementById("overlay-pickup").style.display = "block";
        }
        function onDeliver() {
          document.getElementById("overlay-deliver").style.display = "block";
        }
        function off() {
          document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
